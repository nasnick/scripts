<section class="login">
	<form name="myform" novalidate>
	<h1>Hi there!</h1>
	<p>Login to the awskimness</p>

	<input type="email" name="email" placeholder="Email" autofocus
	ng-model="user.email" ng-required="true">
	<p class="error validationerror"
	 ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email</p>

		<input type="password" name="password" placeholder="Password" autofocus
	ng-model="user.password" ng-required="true">
	<p class="error validationerror" 
	ng-show="myform.password.$invalid && myform.password.$touched">Password must be valid</p>

	<button type="submit" class="btn" ng-disabled="myform.$invalid">Login</button>
	<p>or <a href="#/register">register</a></p>
	</form>
</section>
