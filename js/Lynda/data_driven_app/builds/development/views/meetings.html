<div class="meetings cf">
<h1>Add Meeting</h1>	
<!-- form.formgroup.addmeeting.cf -->
<!-- novalidate disables html5 validation -->
<form action="" class="formgroup addmeeting cf" name="myform" 
	ng-submit="addMeeting()" novalidate>
<!-- div.inputwrapper -->
<div class="inputwrapper">
	<input type="text" name="meetingname" placeholder="Meeting name" 
	ng-model="meetingname" ng-required="true">
	</div>
	<button class="submit" class="btn"
	ng-disabled="myform.$invalid">+</button>
</form>


<h2>Your Meetings</h2>
<div class="meeting" ng-repeat="meeting in meetings">
<p>{{meeting.name}}</p><!-- meeting list -->
</div>
</div><!-- meeting.cf -->
