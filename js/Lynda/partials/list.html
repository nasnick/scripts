<section class="artistpage">
	<!-- Nothing but styling here -->
	<div class="search">
<h1>Artist Directory</h1>
<label>Search: </label>
<!-- Main box defined with placeholder text -->
<input ng-model="query" placeholder="search for artists" autofocus>
<label class="formgroup">by:

<!-- name and reknown are nested in the model 'artistOrder' which are then nested in ng-repeat orderBy:artistOrder:direction below. 'direction' defined below	 -->

<!-- 'name' and 'reknown' must be picked up here by value=''  -->
<select ng-model="artistOrder">
	<option value="name">Name</option> 
	<option value="reknown">Reknown</option>
</select>

<!-- formgroup' is for styling only. value="reverse" and 'checked' only parts of logic here  -->
<!-- 'input' and 'select' are both Angular directives  -->
</label>
<label class="formgroup">
	<input type="radio" ng-model="direction" name="direction" checked>
	ascending
</label>
<label class="formgroup">
	<input type="radio" ng-model="direction" name="direction" value="reverse">
	descending
</label>

	</div>
	<ul class="artistlist">
		<!-- artists below is an array so to get the :id of each 'artist' used indexOf -->
		<li class="artist cf" ng-repeat="item in artists | filter:query | orderBy:artistOrder:direction">
			<a href="#/details/{{artists.indexOf(item)}}">
			<img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
			<div class="info"> 
				<h2>{{item.name}}</h2>
				<h3>{{item.reknown}}</h3>
			</div>
			</a>
		</li>
	</ul>
</section>
